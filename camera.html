<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Câmera Frontal</title>
  <style type="text/css">
  /* Estilos Gerais */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  background-color: #f8f9fa; /* Cinza claro */
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Sombra mais suave */
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  align-items: center; /* Centraliza os itens horizontalmente */
  overflow-y: hidden; /* Impede a rolagem vertical */
}


h1 {
  margin-bottom: 30px;
  font-size: 28px;
  text-align: center;
  color: #333; /* Cor do texto mais escura */
}

.camera {
  position: relative;
  width: 250px; /* Aumenta um pouco o tamanho */
  height: 250px; /* Aumenta um pouco o tamanho */
  border: 2px solid #007bff; /* Borda azul mais destacada */
  border-radius: 50%;
  overflow: hidden;
  margin-bottom: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: #f0f0f0; /* Fundo cinza claro */
}

#video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%; /* Garante que o vídeo preenche o círculo */
}

#btn-tirar-foto {
  margin-top: auto; /* Alinha o botão para a parte inferior do container */
  margin-bottom: 30px; /* Adiciona um espaço entre o botão e a câmera */
  padding: 12px 24px; /* Aumenta o preenchimento */
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease; /* Suaviza a transição */
}

#btn-tirar-foto:hover {
  background-color: #0056b3; /* Cor mais escura ao passar o mouse */
}

/* Media Queries para Responsividade */
@media (max-width: 768px) {
  .container {
    width: 90%; /* Reduz a largura do container em telas menores */
  }

  h1 {
    font-size: 24px;
  }

  .camera {
    width: 200px;
    height: 200px;
  }
}

<!-- Instancia para iniciar o firebase storage-->

<script type="module">
    
    // TODO: Replace the following with your app's Firebase project configuration
    // See: https://firebase.google.com/docs/web/learn-more#config-object
    const firebaseConfig = {
        apiKey: "AIzaSyAdVrAXk70WCDvw6nveao9SwCAAAbIpsts",
        authDomain: "horus-87f81.firebaseapp.com",
        projectId: "horus-87f81",
        storageBucket: "horus-87f81.appspot.com",
        messagingSenderId: "692067844473",
        appId: "1:692067844473:web:1a18ba28a30c0f48332fa8",
        measurementId: "G-FR49ZZTE4E"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.addEventListener('DOMContentLoaded', function() {
        const video = document.getElementById('video');
        const btnTirarFoto = document.getElementById('btn-tirar-foto');
        const canvas = document.createElement('canvas');

        const storage = firebase.storage();

        // Captura o CPF da URL
        const urlParams = new URLSearchParams(window.location.search);
        const cpf = urlParams.get('cpf');

        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
                .then(function(stream) {
                    video.srcObject = stream;
                })
                .catch(function(error) {
                    console.log("Algo deu errado ao tentar acessar a câmera!", error);
                });
        }

        btnTirarFoto.addEventListener('click', function() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(function(blob) {
                const storageRef = storage.ref().child('images/' + cpf + '.png'); // Usa o CPF como nome do arquivo
                storageRef.put(blob).then(function(snapshot) {
                    console.log('Imagem enviada com sucesso!');
                    snapshot.ref.getDownloadURL().then(function(downloadURL) {
                        console.log('File available at', downloadURL);
                        window.location.href = 'concluida.html'; // Redireciona para concluida.html após o sucesso do upload
                    });
                }).catch(function(error) {
                    console.log('Erro ao enviar a imagem:', error);
                });
            }, 'image/png');
        });
    });
</script>



    <div class="container">
        <h2 class="prepare-foto">Prepare-se para a foto</h2>
        <div class="camera">
            <video id="video" autoplay></video>
        </div>
        <h1>Mantenha o rosto alinhado</h1>

        <button id="btn-tirar-foto">Tirar Foto</button>
    </div>
</body>
