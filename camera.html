<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câmera Frontal</title>
    <style type="text/css">
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
        }

        .camera {
            position: relative;
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            overflow: hidden;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #btn-tirar-foto {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- Intancia para conectar com o firebase -->
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

<script>
    // Configurações do Firebase
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID",
        measurementId: "YOUR_MEASUREMENT_ID"
    };

    // Inicialização do Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();
</script>

<!-- Instancia para importar o AgoraRTC SDK -->
<script src="https://cdn.agora.io/sdk/web/AgoraRTCSDK-4.5.0.js"></script>

<div class="container">
    <h1>Câmera Frontal</h1>
    <div class="camera">
        <div id="video"></div>
    </div>
    <button id="btn-tirar-foto">Tirar Foto</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const agoraAppId = "YOUR_AGORA_APP_ID"; // Adicione o ID do aplicativo Agora aqui
        const agoraToken = null; // Você precisará gerar um token de acesso Agora para uso seguro

        const videoContainer = document.getElementById('video');
        const btnTirarFoto = document.getElementById('btn-tirar-foto');
        const canvas = document.createElement('canvas');

        const agoraClient = AgoraRTC.createClient({ mode: 'rtc', codec: 'vp8' });

        // Captura o CPF da URL
        const urlParams = new URLSearchParams(window.location.search);
        const cpf = urlParams.get('cpf');

        agoraClient.init(agoraAppId, () => {
            const agoraStream = AgoraRTC.createStream({
                streamID: 1,
                audio: false,
                video: true,
                screen: false
            });

            agoraStream.init(() => {
                agoraStream.play('video');
            });

            agoraClient.join(agoraToken, 'camera', null, (uid) => {
                agoraClient.publish(agoraStream);

                btnTirarFoto.addEventListener('click', function () {
                    canvas.width = videoContainer.clientWidth;
                    canvas.height = videoContainer.clientHeight;
                    canvas.getContext('2d').drawImage(videoContainer, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob(function (blob) {
                        const storageRef = storage.ref().child('images/' + cpf + '.png'); // Usa o CPF como nome do arquivo
                        storageRef.put(blob).then(function (snapshot) {
                            console.log('Imagem enviada com sucesso!');
                            snapshot.ref.getDownloadURL().then(function (downloadURL) {
                                console.log('File available at', downloadURL);
                                window.location.href = 'concluida.html'; // Redireciona para concluida.html após o sucesso do upload
                            });
                        }).catch(function (error) {
                            console.log('Erro ao enviar a imagem:', error);
                        });
                    }, 'image/png');
                });
            });
        });
    });
</script>

</body>
</html>
